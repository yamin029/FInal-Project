<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="/public/login.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

</head>
<body>
<div class="login-form">
    <form action="#" method="post">
		<div class="avatar">
			<img src="https://cdn3.iconfinder.com/data/icons/people-avatar/30/superhero-512.png" alt="Avatar">
		</div>
        <h2 class="text-center">Login</h2>   
        <div class="form-group">
        	<input  type="text" class="form-control" id= "login-name" name="username" placeholder="Username" required="required">
        </div>
		<div class="form-group">
            <input  type="password" class="form-control" id= "login-password" name="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <select class="form-control" id="login-admin">
                <option selected>Please Select Admin/User</option>
                <option value="1">Admin</option>
                <option value="2">Customer</option>
              </select>
                </select>
            </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block btn-sign-in">Sign in</button>
        </div>
		<div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>
    </form>
    <p class="text-center small">Don't have an account? <a href="#"  class="register">Sign up here!</a></p>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="public/jquery.js" type="text/javascript"></script>


<script>
    var loginUser = { name: '', password: '', admin: ''}
      
    $('.btn-sign-in').click(function () {
        loginUser.name = $('#login-name').val()
        loginUser.password = $('#login-password').val()
        if ($('#login-admin').val() == '1') {
            loginUser.admin = true
        } else {
            loginUser.admin = false
        }
        // console.log(loginUser)
        $.ajax({
            method: "POST",
            url: '/user_login',
            data: loginUser
        }).done(function (response) {
            console.log(response)
            console.log(loginUser.name)
         
            
        }).fail(function (response) {
            // console.log(response)
        })
        
    })


    $('.register').click(function(){
        $.ajax({
            method: "GET",
            url: '/new_user_register',
           // data: User
        }).done(function (response) {
            //console.log(response)
            window.open("/new_user_register", "_self");
        }).fail(function (response) {
            console.log(response)
        })
    })
</script>


</body>
</html>
