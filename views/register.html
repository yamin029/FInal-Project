<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add View</title>
    <link href="public/bootstrap.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="public/style.css" rel="stylesheet">
</head>
<body>
        
    <div class="container-fluid justify-content-center d-flex bg-dark header p-2 text-light"><h2><i class="fa fa-plus"></i> Register</h2></div>
    <div class="container mt-5 shadow-lg p-5">
        <div class="form-group">
            <label >Enter Name</label>
            <input type="text" class="form-control" id="input-name" placeholder="yamin hossain">
        </div>
        <div class="form-group">
            <label>Enter Password</label>
            <input type="text" class="form-control" id="input-password" placeholder="123456">
        </div>
        <div class="form-group">
            <label>Enter Email</label>
            <input type="text" class="form-control" id="input-email" placeholder="yaminkhan017@gmail.com">
        </div>
        <label>Select your Type</label>
        <div class="form-group ">
                  <select class="custom-select input-type">
                              <option selected>Open this select menu</option>
                              <option value="1">Admin</option>
                              <option value="2">Customer</option>
                            </select>
        </div>
        
        
        <button type="submit" class="btn btn-primary btn-add-new-user">Submit</button>
        
      
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      

    <script>
        $('.btn-add-new-user').click(function(){
            //   let type = $('.input-type').val()
            //  console.log($.type('1'))
          var user = {name:'',Password:'',email:'',admin:''}
          user.name = $('#input-name').val()
          user.Password = $('#input-password').val()
          user.email= $('#input-email').val()
          if($('.input-type').val() == '1')
          {
                user.admin = true
          }else{
                user.admin = false
          }
            
               console.log(user)
            $.ajax({
                method: "POST",
                url: '/new_user',
                data: user
            }).done(function(response){
                //console.log(response)
            }).fail(function(response){
                console.log(response)
            })
        })
        </script>


</body>
</html>
