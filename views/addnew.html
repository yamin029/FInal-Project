    <div class="container-fluid justify-content-center d-flex bg-dark header p-2 text-light"><h2><i class="fa fa-plus"></i> Add a new product</h2></div>
    <div class="container mt-5 shadow-lg p-5">
        <div class="form-group">
            <label >Enter Product Name</label>
            <input type="text" class="form-control" id="input-title" placeholder="Motherboard">
        </div>
        <div class="form-group">
            <label>Enter product image URL</label>
            <input type="text" class="form-control" id="input-url" placeholder="/public/images/motherboard.jpg">
        </div>
        <div class="form-group">
            <label>Enter product price</label>
            <input type="text" class="form-control" id="input-price" placeholder="200$">
        </div>
        <div class="form-group">
            <label>Enter product Description</label>
            <input type="text" class="form-control" id="input-description" placeholder="Enter Description">
        </div>
        <div class="form-group">
          <label>Enter product Quantity</label>
          <input type="text" class="form-control" id="input-quantity" placeholder="Enter quantity">
      </div>
        
        <button type="submit" class="btn btn-primary btn-submit-add-new-product">Submit</button>
        <button type="submit" class="btn btn-primary btn-submit-add-new-product-view">View</button>

      
    </div>

    <script>
        //var article = {name:'motherboard', price:'200', quantity: '20', description: 'something', image: 'random'}
        $('.btn-submit-add-new-product').click(function(){
          var product = {name:'',price:'',quantity:'',description:'',image:''}
          product.name = $('#input-title').val()
          product.price = $('#input-price').val()
          product.quantity = $('#input-quantity').val()
          product.description = $('#input-description').val()
          product.image = $('#input-url').val()
            // article.title = $("#name").val()
               // article.content = $("#price").val()
               //console.log($.type(product.))
               
            $.ajax({
                method: "POST",
                url: '/new_product',
                data: product
            }).done(function(response){
                console.log(response)
            }).fail(function(response){
                console.log(response)
            })
        })
        </script>
