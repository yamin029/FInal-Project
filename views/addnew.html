    <div class="container-fluid justify-content-center d-flex bg-dark header p-2 text-light"><h2><i class="fa fa-plus"></i> Add a new product</h2></div>
    <div class="container mt-5 shadow-lg p-5">
        <div class="form-group">
            <label >Enter Product Name</label>
            <input type="text" class="form-control" id="input-title" placeholder="Motherboard">
        </div>
        <div class="form-group">
            <label>Enter product image URL</label>
            <input type="text" class="form-control" id="input-url" placeholder="images/motherboard.jpg">

        <div class="form-group">
            <label>Enter product price</label>
            <input type="number" class="form-control" id="input-price" placeholder="200$">
        </div>
        <div class="form-group">
            <label>Enter product Description</label>
            <input type="text" class="form-control" id="input-description" placeholder="Enter Description">
        </div>

    </div>
